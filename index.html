<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title & Description -->
    <title>Petits Plats</title>
    <meta
      name="description"
      content="Petits Plats est un site de partage de recettes pour les amateurs de bonne cuisine !"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="#"><img src="/assets/logo.png" alt="" /></a>
    </header>
    <main>
      <section
        id="hero_section"
        class="d-flex flex-column justify-content-center align-items-center p-2"
      >
        <div class="container">
          <h1 class="w-75 mx-auto mb-5 text-wrap">
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
            DÉLICIEUSES
          </h1>
          <div class="input-group input-group-lg position-relative">
            <input
              type="text"
              class="form-control border border-end-0"
              aria-label="Input for recipes search"
              placeholder="Recherchez une recette, un ingrédient, ..."
              id="main-search-input"
              minlength="3"
            />
            <button
              class="btn z-index-100"
              id="btn-main-deleteSearch"
              type="button"
              style="display: none"
              aria-label="Delete your recipe search"
            >
              <img src="/assets/icons/delete-icon.svg" height="20" alt="" />
            </button>
            <button
              class="input-group-text bg-white border border-0"
              id="btn-main-search"
            >
              <img src="/assets/icons/loupe-black.svg" alt="" />
            </button>
          </div>
        </div>
      </section>
      <section id="recipes_section" class="container mx-auto">
        <div
          id="recipes_section-header"
          class="container d-flex justify-content-between align-items-center"
        >
          <div
            id="filters"
            class="d-flex align-items-center nowrap gap-4 w-100"
          ></div>
          <h2 id="counter" class="nowrap w-25 d-flex justify-content-end">
            1500 RECETTES
          </h2>
        </div>
        <div
          id="tags"
          class="d-flex align-items-center nowrap gap-4 w-100"
        ></div>
        <div class="row m-auto mt-4 mb-4" id="card-container"></div>
      </section>
    </main>
    <script src="/scripts/pages/homepage.js" type="module"></script>
  </body>
</html>
